<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="login&signup.css" />
  
    <link rel="shortcut icon" href="../icons/books.ico.png" type="image/x-icon" />
    
    <title>KutubHub-Sign in</title>
  </head>
  <body>
    
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form id="loginForm" class="sign-in-form">
            <h2 class="title">Login</h2>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                id="loginEmail"
                placeholder="Email"
                required
              />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="loginPassword"
                placeholder="Password"
                required
              />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p id="loginMessage" class="message"></p>
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
            </div>
          </form>
          <form id="signupForm" class="sign-up-form">
            <h2 class="title">Sign Up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="text"
                id="username"
                placeholder="Username"
                required
              />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                id="signupEmail"
                placeholder="Email"
                required
              />
            </div>
            <div class="input-field">
              <i class="fas fa-phone"></i>
              <input
                type="tel"
                id="phone"
                placeholder="Phone Number"
                required
              />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="signupPassword"
                placeholder="Password"
                required
              />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="confirmPassword"
                placeholder="Confirm Password"
                required
              />
            </div>
            <input type="submit" value="Sign up" class="btn solid" />
            <p id="signupMessage" class="message"></p>
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Hello! Ready to explore?</h3>
            <p>Letâ€™s get you started with a quick sign-up!</p>
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
          <img src="../icons/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Welcome Back</h3>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button class="btn transparent" id="sign-in-btn">Login</button>
          </div>
          <img src="../icons/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>
    
    <script src="login&signUp.js"></script>
    
  </body>
</html>
