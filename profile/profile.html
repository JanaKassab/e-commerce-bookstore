<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="profile.css" rel="stylesheet">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 id="welcome"></h1>

        <h2>Personal details</h2>

        <div class="form-group">
            <label for="user">Username:</label>
            <input type="text" min="2" max="20" id="user" required>
            <p id="user-error" class="error-message"></p>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <p id="email-error" class="error-message"></p>
        </div>

        <div class="form-group">
            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" required>
            <p id="number-error" class="error-message"></p>
        </div>

        <div class="form-group">
            <label for="pass">Password:</label>
            <input type="password" id="pass" required>
            <p id="password-error" class="error-message"></p>
            <p>Unfortunately we cannot display your real password for security reasons.</p>
        </div>

        <button id="change">Change Credentials</button>
    </div>

    <script src="profile.js"></script>
</body>
</html>
