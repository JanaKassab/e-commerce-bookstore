<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cart.css" />
    <title>Replace with Product Branch Header</title>
  </head>
  <body>
    <main>
      <!-- Navbar -->
      <section>
        <h1>Replace with Product Branch Navbar</h1>
      </section>
      <!-- Products -->
      <section class="items">
        <h2>PRODUCTS</h2>
        <!-- Pagination -->
        <div class="pagination">
          <button class="prev" onclick="backBtn()">prev</button>
          <ul class="page-number-container"></ul>
          <button class="next" onclick="nextBtn()">next</button>
        </div>
      </section>
      <!-- Coupon & Cart Total-->
      <section class="coupon-cart">
        <!-- Coupon -->
        <div class="coupon">
          <div class="info">
            <h4>COUPON</h4>
            <p>Enter your coupon code if you have one.</p>
          </div>
          <div class="coupon-code">
            <input id="coupon-code" type="text" placeholder="Coupon Code" />
            <button>APPLY COUPON</button>
          </div>
        </div>
        <!-- Cart Total-->
        <div class="cart-total">
          <h4>CART TOTAL</h4>
          <div>
            <h5>Subtotal</h5>
            <p>$ <span id="subtotal">215.00</span></p>
          </div>
          <div>
            <h5>Delivery</h5>
            <p>$ <span id="delivery">5.00</span></p>
          </div>
          <hr />
          <div>
            <h5>Discount</h5>
            <p>$ <span id="discount">20.00</span></p>
          </div>
          <div>
            <h5>Total</h5>
            <p>$ <span id="total">200.00</span></p>
          </div>
          <button>PROCEED TO CHECKOUT</button>
        </div>
      </section>
      <!-- Footer -->
      <footer>Replace with Product Branch Footer</footer>
    </main>
    <script src="cart.js"></script>
  </body>
</html>
