<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <main>
      <!-- Navbar -->
      <section>
        <h1>Replace with Product Branch Navbar</h1>
      </section>
      <!-- Products -->
      <section class="items">
        <h2>PRODUCTS</h2>
        <!-- Single Product -->
        <div class="item">
          <img />
          <h4>Product name</h4>
          <div>
            <button>-</button>
            <input type="number" disabled value="0" />

          </div>
          <p>$10</p>
          <button>❌</button>
        </div>
        <!-- Single Product -->
        <div class="item">
          <img />

          <div>

          </div>

      </section>
      <!-- Coupon & Cart Total-->

        <div class="coupon">
          <h4>COUPON</h4>
          <p>Enter your coupon code if you have one.</p>
          <input type="text" placeholder="Coupon Code" />

        <div class="cart-total">
          <h4>CART TOTAL</h4>
