<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KutubHub - Orders</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
        <!--Navigation-->
       <div class="container">
        <div id="Nav-placeholder" class="navigation"></div>
        <div class="main-content ">
            <button id="add-order" class="add-btn">Add order</button>
            <div id="order-modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 id="modal-title">Add Order</h2>
                    <form id="order-form">
                        <input type="text" id="order-id" disabled placeholder="Order ID">
                        
                        <div id="books-section">
                            <div class="book-entry">
                                <input type="text" class="book-name" required placeholder="Book Name">
                                <input type="number" class="book-qty" required placeholder="Quantity">
                                <input type="number" class="book-price" required placeholder="Price">
                            </div>
                        </div>
                        
                        <button type="button" id="add-book">Add Another Book</button>
                        <button type="submit" id="save-order">Save Order</button>
                    </form>
                </div>
            </div>
            
            <div class="order-container"></div>
            
            <div class="order-container">
            </div>
        
        </div>
        </div>
       </div>

    <script src="orders.js"></script>
</body>
</html>
