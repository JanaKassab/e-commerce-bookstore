<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KutubHub | Orders</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!--Navigation-->
      <div id="Nav-placeholder" class="navigation"></div>

      <div class="main-content">
        <div class="dashboard-content">
          <div class="stats" style="margin-bottom: 5rem;">
            <div class="stat-card">
              <div class="icon2"><i class="fas fa-dollar-sign fa-2x"></i></div>
              <div class="details">
                <h3>Total Sales</h3>
                <p id="totalSale"></p>
              </div>
            </div>
            <div class="stat-card">
              <div class="icon2"><i class="fas fa-clipboard-list"></i></div>
              <div class="details">
                <h3>Total Orders</h3>
                <p id="totalOrder"></p>
              </div>
            </div>
            <div class="stat-card">
              <div class="icon2"><i class="fas fa-box"></i></div>
              <div class="details">
                <h3>Total Products</h3>
                <p id="totalProduct"></p>
              </div>
            </div>
          </div>
          <div class="top-products">
            <h3>Top Products</h3>
            <table>
              <thead>
                <tr>
                  <th>Product</th>
                  <th>Units Sold</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="Dashboard.js"></script>
  </body>
</html>
