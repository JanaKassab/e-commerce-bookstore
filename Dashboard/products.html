<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KutubHub | Products</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!--Navigation-->
      <div id="Nav-placeholder" class="navigation"></div>
      <div class="main-content">
        <form id="ProductForm">
          <h2 class="title">Add Book Section</h2>
          <div class="form-info">
            <label for="Title">Title: </label>
            <input type="text" name="Title" id="Title" required />
          </div>
          <div class="form-info">
            <label for="ISBN">ISBN:</label>
            <input type="text" name="ISBN" id="ISBN" required />
          </div>
          <div class="form-info">
            <label for="Author">Author name:</label>
            <input type="text" name="Author" id="Author" required />
          </div>
          <div class="form-info">
            <label for="Price">Price: </label>
            <input
              type="number"
              step="0.01"
              name="Price"
              id="Price"
              min="0"
              required
            />
          </div>
          <div class="form-info">
            <label for="Category">Category</label>
            <select name="Category" id="Category">
              <option value="">choose..</option>
              <option value="Action and Adventure">Action and Adventure</option>
              <option value="Advice and How-To">Advice and How-To</option>
              <option value="American and Historical Romance">
                American and Historical Romance
              </option>
              <option value="History">Black Stories & Experiences</option>
              <option value="Business">Business</option>
              <option value="Children's">Children's</option>
              <option value="Christian Fiction">Christian Fiction</option>
              <option value="Classics">Classics</option>
              <option value="Cooking">Cooking</option>
              <option value="Fantasy">Fantasy</option>
              <option value="Horror">Horror</option>
              <option value="History">History</option>
            </select>
          </div>
          <div class="form-info">
            <label for="Languages">Language:</label>
            <select name="Languages" id="Languages">
              <option value="English">English</option>
              <option value="Arabic">Arabic</option>
              <option value="French">French</option>
            </select>
          </div>
          <div class="form-info">
            <label for="Description">Book description:</label>
            <textarea name="Description" id="Description"></textarea>
          </div>
          <div class="form-info">
            <label for="Publisher">Publisher: </label>
            <input type="text" name="Publisher" id="Publisher" />
          </div>
          <div class="form-info">
            <label for="image">Add image</label>
            <input
              type="file"
              name="image"
              id="image"
              style="font-size: 1rem"
            />
          </div>
          <button type="submit" class="add-btn">Add Book</button>
          <button type="reset" class="clear-btn">Clear Form</button>
          <button
            class="clear-btn"
            onclick="location.href='displayProducts.html'"
          >
            View Books
          </button>
        </form>
      </div>
    </div>

    <script src="Dashboard.js"></script>
  </body>
</html>
