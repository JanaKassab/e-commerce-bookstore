<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KutubHub - Orders</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="../icons/books.ico.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!--Navigation-->
      <div id="Nav-placeholder" class="navigation"></div>

      <div class="main-content">
        <div id="book-cards-container" class="book-cards-container"></div>
      </div>
    </div>
    <!-- Update Book Modal -->
    <div id="updateBookModal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Update Book</h2>
        <form id="updateBookForm">
          <label for="bookTitle">Title:</label>
          <input type="text" id="bookTitle" name="bookTitle" required />

          <label for="bookAuthor">Author:</label>
          <input type="text" id="bookAuthor" name="bookAuthor" required />

          <label for="bookPrice">Price:</label>
          <input type="number" step="0.01" id="bookPrice" name="bookPrice" required />

          <label for="bookCategory">Category:</label>
          <input type="text" id="bookCategory" name="bookCategory" required />

          <button type="submit" class="save-btn">Save Changes</button>
        </form>
      </div>
    </div>

    <script src="Dashboard.js"></script>
  </body>
</html>
