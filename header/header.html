<!DOCTYPE html>
<html>
  <head>
    <title>KutubHub</title>
    <link rel="stylesheet" href="kutubhub.css" />
    <link rel="shortcut icon" href="icons/books.ico.png" type="image/x-icon" />
    <link rel="stylesheet" href="general.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>

  <body>
    <header>
      <div class="header1">
        <div class="left-section">
          <img src="icons/logo.png" alt="icon" class="logo" />
        </div>

        <div class="middle-section">
          <input type="text" class="search-bar" placeholder="Search..." />
          <div>
            <img
              class="search-logo"
              src="icons/icons8-search-64.png"
              alt="search icon"
            />
          </div>
        </div>
        <div class="right-section">
          <button class="sign-in">Sign In</button>
          <img class="bascket" src="icons/icons8-cart-64.png" alt="bascket" />
          <img class="profile" src="icons/icons8-user-48.png" alt="profile" />
        </div>
      </div>

      <div class="header2">
        <div><a href="#">Home</a></div>
        <div><a href="#">All Books</a></div>
        <div><a href="#">Bestsellers</a></div>
        <div><a href="#">Trending</a></div>
        <div><a href="#">Children's Books</a></div>
        <div><a href="#">Coming Soon</a></div>
      </div>
    </header>
    <!-- ----------------------------------------header------------------------------------------------->
  </body>
</html>
